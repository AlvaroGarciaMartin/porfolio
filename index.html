<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portafolio de desarrollador web especializado en frontend." />
  <meta name="keywords" content="portafolio, desarrollador, web, frontend, HTML, CSS" />
  <meta name="author" content="Álvaro García Martín" />
  <meta http-equiv="refresh" content="30" />
  <meta name="theme-color" content="#4CAF50" />
  <title>Porfolio de Álvaro García Martín</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/hacker.png" type="image/png" />
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Álvaro García Martín</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#sobre-mi">Sobre mí</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#proyectos">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5">

    <!-- Sobre mí -->
    <section id="sobre-mi" class="mb-5">
      <h2>Sobre mí</h2>
      <p>Aquí puedes contar quién eres, tu experiencia, etc.</p>
    </section>

    <!-- Proyectos -->
    <section id="proyectos" class="mb-5">
      <h2>Proyectos</h2>
      <p>Muestra algunos de tus trabajos o proyectos destacados.</p>
    </section>

    <!-- Contacto -->
    <section id="contacto" class="mb-5">
      <h2>Contacto</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="col-12">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </section>

  </main>
</body>
  <!-- Footer -->
  <footer class="bg-primary text-center text-white py-3">
    <p class="mb-0">&copy; 2025 Álvaro García. Todos los derechos reservados.</p>
  </footer>
</html>
